<!DOCTYPE html>

  <body>
    <form method="GET" action="https://www.google.com">
      <p>Hello world
      <label>USERNAME</label> <br />
      <input
        type="text"
        name="username"
        size="25"
        maxlength="30"
        placeholder="Enter your username"
      /><br />

      <input
        type="password"
        name="password"
        size="25"
        placeholder="Enter your password"
      /><br />

      <hr />
      <p>
        Please select your favorite genre: <br />
        <input type="radio" name="genre" value="rock" checked="checked" /> Rock
        <input type="radio" name="genre" value="pop" /> Pop
        <input type="radio" name="genre" value="jazz" /> Jazz
      </p><br>
      <label>Service you need</label><br>

      <select name="Singers">
      <option value="Snoop Dogg">Snoop Dogg</option>
      <option value="Ketty Perry">Ketty Perry</option>
      </select>
      <p>Do you play any of the following instruments?   (You can select more than one option by holding   down control on a PC or command key on a Mac   while selecting different options.)</p> <select name="instruments" size="3"   multiple="multiple">  <option value="guitar" selected="selected">   Guitar</option>  <option value="drums">Drums</option>  <option value="keyboard"    selected="selected">Keyboard</option>  <option value="bass">Bass</option> </select> <br>
      <label>Your favourite version of Basharat Ali</label><br>
      <input type="file" name="Version"/> <br>
      <input type="email" name="email" />
      <input type="submit" name="Subscribe" value="Subscribe" />
      <input type="image" src=https://www.fourjay.org/myphoto/f/14/143147_avatar-png.jpg height="20" width="25" /> 
      </p>
    </form>

</html>
